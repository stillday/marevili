<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visit from a Recommendation</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<div class="forms">
    <form action="/recommendation/{{ recoms.key.id() }}/visit-input">
        <p>
            <input type="text" name="name" placeholder="Restaurant Name" required="required" value="{{ recoms.recom_name }}"/><br>
            <input type="text" name="street" placeholder="Straße und Hausnummer" required="required" value="{{ recoms.recom_street }}"/><br>
            <input type="text" name="plz" placeholder="PLZ" required="required" value="{{ recoms.recom_plz }}" />
            <input type="text" name="ort" placeholder="Ort" required="required"value="{{ recoms.recom_place }}"/>
        </p>
        <p>
            <textarea name="info" placeholder="Schreib bitte kurz etwas über deinen Aufenthalt im Restaurant" required></textarea><br>
        </p>
        <p>
            <label>Preisklasse</label>
            <select name="price" required>
                <option></option>
                <option value="1">&dollar;</option>
                <option value="2">&dollar;&dollar;</option>
                <option value="3">&dollar;&dollar;&dollar;</option>
                <option value="4">&dollar;&dollar;&dollar;&dollar;</option>
            </select>
            <label>Bewertung</label>
            <select name="rating" required>
                <option></option>
                <option value="1">&#10032;</option>
                <option value="2">&#10032;&#10032;</option>
                <option value="3">&#10032;&#10032;&#10032;</option>
                <option value="4">&#10032;&#10032;&#10032;&#10032;</option>
                <option value="5">&#10032;&#10032;&#10032;&#10032;&#10032;</option>
            </select>
        </p>
        <p>
            Wann warst du im Restaurant:
            <input type="date" name="visit" required="required">
        </p>
        <p>
            Welche Küche wird angeboten:
            <input type="text" name="kueche" required="required"/>
        </p>
        <p>
            <button class="btn btn-primary" type="submit">Eintragen</button>
            <button class="btn btn-warning" type="reset">Reset</button>
            <a href="/"><button class="btn btn-danger" type="button">Back</button></a>

        </p>

    </form>
</div>
</body>
</html>
