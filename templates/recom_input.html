<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input of Recommendation</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<div class="titeltop">
    <h1>Eingabe einer Empfehlung</h1>
</div>
<div class="forms">
    <form method="post">
        <p>
            <input type="text" name="name" placeholder="Restaurant Name" required="required" /><br>
            <input type="text" name="street" placeholder="Straße und Hausnummer" required="required" /><br>
            <input type="text" name="plz" placeholder="PLZ" required="required" />
            <input type="text" name="ort" placeholder="Ort" required="required" />
        </p>
       <p>
           <input type="text" name="from" placeholder="Empfohlen von" required="required" /><br>
           <input type="text" name="user" placeholder="Eingetragen von" required="required" /><br>
       </p>
        <p>
            <label>Preis Klasse</label>
            <select name="price" required>
                <option></option>
                <option value="1">&dollar;</option>
                <option value="2">&dollar;&dollar;</option>
                <option value="3">&dollar;&dollar;&dollar;</option>
                <option value="4">&dollar;&dollar;&dollar;&dollar;</option>
            </select>

        </p>
        <p>
            Welche Küche wird angeboten:
            <input type="text" name="kueche" required="required"/>
        </p>
        <p>
            <button class="btn btn-primary" type="submit">Eintragen</button>
            <button class="btn btn-warning" type="reset">Reset</button>
            <a href="/recommendation.html"><button class="btn btn-danger" type="button">Back</button></a>
        </p>
</form>
</div>
</body>
</html>
