<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input form for a new Restaurant</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <h1>Eingabe eines neuen Restaurants</h1>

    <form method="post">
        <p>
            <input type="text" name="name" placeholder="Restaurant Name" /><br>
            <input type="text" name="street" placeholder="Straße und Hausnummer" /><br>
            <input type="text" name="plz" placeholder="PLZ" />
            <input type="text" name="ort" placeholder="Ort" />
        </p>
        <p>
            <textarea name="info" cols="47" rows="10" placeholder="Schreib bitte kurz etwas über deinen Aufenthalt im Restaurant"></textarea><br>
        </p>
        <p>
            <label>Preis Klasse</label>
            <select name="price">
                <option value="1">&dollar;</option>
                <option value="2">&dollar;&dollar;</option>
                <option value="3">&dollar;&dollar;&dollar;</option>
                <option value="4">&dollar;&dollar;&dollar;&dollar;</option>
            </select>
            <label>Bewertung</label>
            <select name="rating">
                <option value="1">&#10032;</option>
                <option value="2">&#10032;&#10032;</option>
                <option value="3">&#10032;&#10032;&#10032;</option>
                <option value="4">&#10032;&#10032;&#10032;&#10032;</option>
                <option value="5">&#10032;&#10032;&#10032;&#10032;&#10032;</option>
            </select>
        </p>
        <p>
            Wann warst du im Restaurant:
            <input type="date" name="visit" required="required">
        </p>
        <p>
            Welche Küche wird angeboten:
            <input type="text" name="kueche" required="required"/>
        </p>
        <p>
            <button type="submit">Eintragen</button>
            <button type="reset">Reset</button>
        </p>

    </form>

</body>
</html>
