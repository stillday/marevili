<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/assets/css/style.css">

            <input type="text"  />
        </p>
        <p>

        </p>

                <option value="4">&#10032;&#10032;&#10032;&#10032;</option>
                <option value="5">&#10032;&#10032;&#10032;&#10032;&#10032;</option>

        </p>
        <p>

    </form>
</body>
</html>
